<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin m-auto mt-5" style="width: 40%; ">
        <form>
          <img class="mb-4" src="https://tse2-mm.cn.bing.net/th/id/OIP-C.bDwWqKEMcUMHOzebwsE_SwHaHa?w=202&h=201&c=7&r=0&o=5&dpr=2&pid=1.7Ou" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">What is your name?</h1>
      
          <div class="form-floating">
            <div class="dropdown">
              <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Select
              </button>
              <ul class="dropdown-menu">
              {% for tutor in tutors %}
                <li><a class="dropdown-item" href="/tutor/name/{{tutor}}">{{tutor}}</a></li>
              {% endfor %}
              </ul>
            </div>
          </div>
          
          
          <p class="mt-5 mb-3 text-body-secondary">Â© Make Tutoring Great Again 2023 - 2026</p>
        </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
