{% set current_page = "home" %}
{% extends "layouts/app.html" %}
{% block content %}
<!-- Hero Section -->
<div class="container my-5">
  <div class="row">
    {% for subject in subjects %}
    <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
      <div class="card">
        {% if subject == "Biology" %}
        <img src="https://th.bing.com/th/id/OIP.FccqpHfcjYF-_RQRMBYi5wHaHH?rs=1&pid=ImgDetMain" alt="Biology Img" class="card-img-top">
        {% elif subject == "Physics" %}
        <img src="https://www.tntech.edu/cas/images/physics/physics_icon.jpg" alt="Physics Img" class="card-img-top">
        {% else %}
        <img src= 
        "https://dreieck.com/en/wp-content/uploads/sites/2/2023/03/opened-book-06-adding-another-outline-850x638.png" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ subject }}</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
